<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="multi-geo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `multi-geo`
     * webcomponent geo charting library
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MultiGeo extends Polymer.Element {
      static get is() { return 'multi-geo'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'multi-geo'
          }
        };
      }
    }

    window.customElements.define(MultiGeo.is, MultiGeo);
  </script>
</dom-module>
