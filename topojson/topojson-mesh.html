<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<dom-module id="topojson-mesh">
  <template>
    <iron-ajax auto url="[[url]]" handle-as="[[handleAs]]" last-response="{{data}}"></iron-ajax>
  </template>
  <script>
  (function() {

    /**
     * ## TopojsonMesh
     *
     * `<topojson-mesh>` wrapper around [topoJSON.mesh](https://github.com/topojson/topojson-client/blob/master/README.md#mesh) 
     * exposes geo mesh from an url or topojson data 
     * 
     *
     * @memberof MultiChart
     * @customElement
     * @polymer
     * @demo
     **/
    class TopojsonMesh extends Polymer.Element {

      static get is() { return 'topojson-mesh'; }

      static get properties() {
        return {
          /**
           * `feature` the geo feature to be exposed by this component
           */
          mesh: {
            type: Array,
            notify: true
          },

          /* 
           * `url` url to use for fetching geo mesh data.
           */
          url: {
            type: String
          },

          /**
           * `data` topojson or geojson object. It is either retrieved iron-ajax or passed as an argument
           */
          data: {
            type: Object,
            notify: true
          },

          /**
           * `name` the name of the property to extract from the geo data object
           */
          name: {
            type: String
          },

          /**
           * [`handleAs`](https://elements.polymer-project.org/elements/iron-ajax#property-handleAs) 
           */
          handleAs: {
            type: String,
            value: 'json'
          },

          /**
           * `filter` filter to be used for the mesh
           */
          filter: {
            type: Function,
            value: function() {
              return function(a, b) {
                return a !== b;
              };
            }
          }
        };
      }

      static get observers() {
      	return ['_observeData(data, name, filter)'];
      }
      
      _observeData(data, name, filter) {
        if (data && name) {
          this.mesh = topojson.mesh(data, data.objects[name], filter);
        }
      }
    }

    customElements.define(TopojsonMesh.is, TopojsonMesh);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiChart.TopojsonMesh = TopojsonMesh;

  })();
  </script>
</dom-module>
